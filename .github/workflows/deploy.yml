name: Deploy Next.js to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 51.20.107.111 >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh ubuntu@51.20.107.111 << 'EOF'
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # Charger NVM si tu l'utilises

            cd /home/ubuntu/start-boots

            # Mettre à jour le code
            git reset --hard
            git pull origin main

            # Installer les dépendances et builder
            /usr/bin/npm install
            /usr/bin/npm run build

            # Démarrer avec PM2 en forçant l'environnement
            pm2 restart npm --name "next-app" -- run start --update-env || pm2 start npm --name "next-app" -- run start --update-env
            pm2 save
            pm2 startup
          EOF
