name: Deploy Next.js App

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3

      - name: Ajouter la clé SSH privée et configurer SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 51.20.107.111 >> ~/.ssh/known_hosts

      - name: Vérifier la connexion SSH
        run: ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@51.20.107.111 "echo 'Connexion SSH réussie'"

      - name: Corriger les permissions du dépôt
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@51.20.107.111 << 'EOF'
          sudo chown -R ubuntu:ubuntu /home/ubuntu/start-boots
          sudo chmod -R 755 /home/ubuntu/start-boots
          EOF

      - name: Déployer sur le serveur
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@51.20.107.111 << 'EOF'
          if [ ! -d "/home/ubuntu/start-boots" ]; then
            echo "Le dossier n'existe pas, clônage du projet..."
            git clone https://github.com/Omargazzah02/start-boots.git /home/ubuntu/start-boots
          fi
          cd /home/ubuntu/start-boots

          echo "Mise à jour du dépôt..."
          git fetch origin main
          git reset --hard origin/main

          echo "Nettoyage et installation des dépendances..."
          rm -rf .next
          npm install

          echo "Construction de l'application..."
          npm run build

          echo "Modification des permissions..."
          sudo chown -R ubuntu:ubuntu /home/ubuntu/start-boots/.next
          sudo chmod -R 755 /home/ubuntu/start-boots/.next

          echo "Redémarrage de l'application avec PM2..."
          pm2 delete next-app || true
          pm2 start npm --name "next-app" -- run start -- -p 3000
          pm2 save
          EOF

      - name: Vérifier le déploiement
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@51.20.107.111 "curl -I http://localhost:3000"

      - name: Nettoyer la configuration SSH
        run: rm -rf ~/.ssh

      - name: Fin du déploiement
        run: echo "Déploiement terminé avec succès !"
